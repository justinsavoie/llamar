name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      - name: Install Rtools (via Chocolatey) and add to PATH
        shell: powershell
        run: |
          choco install rtools -y
          echo "C:\rtools42\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "C:\rtools42\x86_64-w64-mingw32.static.posix\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify toolchain
        shell: Rscript {0}
        run: |
          cat(R.version.string, "\n")
          system("tar --version")
          system("g++ --version")
          system("make --version")

      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")

      # IMPORTANT: use external tar.exe from Rtools for BOTH build and install
      - name: Build source tarball and Windows binary (use Rtools tar.exe)
        shell: Rscript {0}
        run: |
          # Find Rtools tar.exe
          tar_path <- Sys.which("tar")
          if (nzchar(tar_path)) {
            message("Using tar at: ", tar_path)
          } else {
            stop("tar.exe not found on PATH (Rtools not installed or PATH not set).")
          }

          # Force external tar for both steps
          Sys.setenv(TAR = tar_path)

          # 1) Build source tarball
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "build", ".", "--no-manual", "--no-build-vignettes"))
          if (st != 0) stop("R CMD build failed with status ", st)

          # 2) Pick newest tarball robustly in R
          tb <- dir(pattern = "[.]tar[.]gz$", full.names = TRUE)
          if (!length(tb)) stop("No source tarball (*.tar.gz) found after build")
          tb <- tb[which.max(file.mtime(tb))]
          message("Building binary from: ", tb)

          # 3) Build Windows ZIP from tarball (still using external tar.exe)
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "INSTALL", "--build", shQuote(tb)))
          if (st != 0) stop("R CMD INSTALL --build failed with status ", st)

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: ./*.zip

name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      - name: Install Rtools
        shell: powershell
        run: |
          choco install rtools -y
          echo "C:\rtools42\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "C:\rtools42\x86_64-w64-mingw32.static.posix\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify toolchain
        shell: bash
        run: |
          which tar
          tar --version
          g++ --version

      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")

      - name: Build and install (no --build)
        shell: Rscript {0}
        run: |
          Sys.setenv(TAR = "C:/rtools42/usr/bin/tar.exe")

          # 1) Build source tarball
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "build", ".", "--no-manual", "--no-build-vignettes"))
          if (st != 0) stop("R CMD build failed with status ", st)

          tb <- dir(pattern = "[.]tar[.]gz$", full.names = TRUE)
          tb <- tb[which.max(file.mtime(tb))]
          message("Installing from: ", tb)

          # 2) Install to a temporary folder
          pkg_lib <- "llamar.install"
          dir.create(pkg_lib, showWarnings = FALSE)
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "INSTALL", "--library=" %+% pkg_lib, shQuote(tb)))
          if (st != 0) stop("R CMD INSTALL failed with status ", st)

      - name: Create ZIP manually
        shell: bash
        run: |
          cd llamar.install
          zip -r ../llamar_win_binary.zip *
          cd ..

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: llamar_win_binary.zip

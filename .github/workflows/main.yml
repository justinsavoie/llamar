name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      # ðŸŸ¢ NEW STEP â€” install dependencies from CRAN
      - name: Install R dependencies
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Build source tarball
        shell: bash
        run: R CMD build .

      - name: Build Windows binary ZIP
        shell: bash
        run: |
          SRC=$(ls -1 *.tar.gz | tail -n1)
          R CMD INSTALL --build "$SRC"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: ./*.zip

name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      - name: Install Rtools (rtools42) and add to PATH
        shell: powershell
        run: |
          choco install rtools -y
          echo "C:\rtools42\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "C:\rtools42\x86_64-w64-mingw32.static.posix\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify toolchain
        shell: bash
        run: |
          which tar || true
          tar --version || true
          g++ --version || true
          R --version

      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")

      - name: Build and install package directly (no tarball)
        shell: Rscript {0}
        env:
          TAR: C:/rtools42/usr/bin/tar.exe   # ensure bsdtar, avoid Windows tar issues
          MAKEFLAGS: -j1                      # serialize to make logs deterministic
        run: |
          cat("Using Makevars.win at:\n", normalizePath(file.path("src","Makevars.win")), "\n\n")
          if (file.exists(file.path("src","Makevars.win"))) {
            cat(readLines(file.path("src","Makevars.win")), sep = "\n")
          } else {
            cat("WARNING: src/Makevars.win not found\n")
          }
          cat("\n---- Starting R CMD INSTALL ----\n")

          pkg_lib <- "llamar.install"
          dir.create(pkg_lib, showWarnings = FALSE)

          # Install directly from the working tree; no --build to avoid tar packaging step
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "INSTALL",
                                 "--no-multiarch",
                                 "--no-test-load",
                                 "--clean",
                                 "--preclean",
                                 paste0("--library=", pkg_lib),
                                 "."))
          if (st != 0) stop("R CMD INSTALL failed with status ", st)
          cat("Install OK into: ", normalizePath(pkg_lib), "\n")

      - name: Create ZIP of installed package
        shell: powershell
        run: |
          $src = "llamar.install"
          if (-not (Test-Path $src)) { throw "Install dir not found: $src" }
          $zip = "llamar_win_binary.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$src\*" -DestinationPath $zip
          Write-Host "Created $zip"

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: llamar_win_binary.zip

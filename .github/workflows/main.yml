name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      - name: Install Rtools (via Chocolatey) and fix PATH order
        shell: powershell
        run: |
          choco install rtools -y
          # make sure Rtools tar.exe is used *before* Windows tar.exe
          echo "C:\rtools42\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "C:\rtools42\x86_64-w64-mingw32.static.posix\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          # remove Windows tar from PATH so it can't override
          $env:PATH = ($env:PATH -split ';' | Where-Object {$_ -notmatch 'System32'}) -join ';'

      - name: Verify tar source
        shell: bash
        run: |
          which tar
          tar --version

      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")

      - name: Build source tarball and Windows binary using Rtools tar
        shell: Rscript {0}
        run: |
          # Force correct tar (Rtools bsdtar)
          tar_path <- "C:/rtools42/usr/bin/tar.exe"
          if (!file.exists(tar_path)) stop("Rtools tar.exe not found: ", tar_path)
          Sys.setenv(TAR = tar_path)

          message("Using tar: ", tar_path)

          # 1) Build source tarball
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "build", ".", "--no-manual", "--no-build-vignettes"))
          if (st != 0) stop("R CMD build failed with status ", st)

          # 2) Pick newest tarball
          tb <- dir(pattern = "[.]tar[.]gz$", full.names = TRUE)
          if (!length(tb)) stop("No source tarball (*.tar.gz) found")
          tb <- tb[which.max(file.mtime(tb))]
          message("Building binary from: ", tb)

          # 3) Use Rtools tar for INSTALL too
          Sys.setenv(TAR = tar_path)
          st <- system2(file.path(R.home("bin"), "R"),
                        args = c("CMD", "INSTALL", "--build", shQuote(tb)))
          if (st != 0) stop("R CMD INSTALL --build failed with status ", st)

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: ./*.zip

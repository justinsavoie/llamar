name: Build Windows binary (ZIP)

on:
  workflow_dispatch:   # lets you click “Run workflow”
  push:
    tags: ["v*"]       # also runs when you push a tag like v0.1.0

jobs:
  win-zip:
    runs-on: windows-latest          # <-- GitHub gives you a Windows VM
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'         # pick the R version you target

      - uses: r-lib/actions/setup-rtools@v2  # installs the Windows R toolchain

      - name: Build source tarball
        shell: bash
        run: R CMD build .

      - name: Build Windows binary ZIP
        shell: bash
        run: |
          SRC=$(ls -1 *.tar.gz | tail -n1)
          R CMD INSTALL --build "$SRC"   # produces llam ar_*.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: ./*.zip

name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      - name: Install Rtools
        shell: powershell
        run: |
          choco install rtools -y
          echo "C:\rtools42\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
          echo "C:\rtools42\x86_64-w64-mingw32.static.posix\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify toolchain
        shell: bash
        run: |
          which tar
          tar --version
          g++ --version

      - name: Install R dependencies
        shell: Rscript {0}
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")

- name: Build and install package directly (no tarball)
  shell: Rscript {0}
  env:
    TAR: C:/rtools42/usr/bin/tar.exe
    MAKEFLAGS: -j1
  run: |
    # show which Makevars.win is used
    cat("Using Makevars.win at:\n", normalizePath(file.path("src","Makevars.win")), "\n")
    writeLines(readLines(file.path("src","Makevars.win")))

    pkg_lib <- "llamar.install"
    dir.create(pkg_lib, showWarnings = FALSE)

    # verbose install, no test-load to avoid failing if DLL missing at first
    st <- system2(file.path(R.home("bin"), "R"),
                  args = c("CMD", "INSTALL",
                           "--no-multiarch",
                           "--no-test-load",
                           "--clean",
                           "--preclean",
                           "--debug",
                           paste0("--library=", pkg_lib),
                           "."),
                  stdout = "", stderr = "")
    if (st != 0) stop("R CMD INSTALL failed with status ", st)

      - name: Create ZIP manually
        shell: bash
        run: |
          cd llamar.install
          zip -r ../llamar_win_binary.zip *
          cd ..

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: llamar_win_binary.zip

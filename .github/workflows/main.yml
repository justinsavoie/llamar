name: Build Windows binary (ZIP)

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

jobs:
  win-zip:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # keep LF line endings; prevents weird build issues
      - name: Normalize line endings
        run: git config --global core.autocrlf false
        shell: bash

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.2'
          use-public-rspm: true

      - name: Set up Rtools (for R 4.2)
        uses: r-lib/actions/setup-rtools@v2

      # CRAN deps your package needs at install time
      - name: Install R dependencies
        run: |
          install.packages(c("Rcpp"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      # Build the source tarball on Windows with internal tar (prevents getOctD error)
      - name: Build source tarball (Windows-safe)
        shell: bash
        env:
          TAR: internal
        run: |
          R CMD build . --no-manual --no-build-vignettes

      # Build the Windows binary zip from that tarball
      - name: Build Windows binary ZIP
        shell: bash
        run: |
          SRC=$(ls -1 *.tar.gz | tail -n1)
          echo "Building binary from $SRC"
          R CMD INSTALL --build "$SRC"

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: win-binary-zip
          path: ./*.zip
